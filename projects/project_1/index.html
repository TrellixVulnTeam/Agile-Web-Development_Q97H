<body>
  <div class="parallax">
    <div class="screen">
      <div class="title">Content Before Grid</div>
    </div>
  
    <div id="group1" class="parallax__group">
      <div class="parallax__block parallax__block--base">
        <div class="title">Petroleum Geology</div>
      </div>
      <div class="parallax__block parallax__block--back">
        <div class="title">Data Science</div>
      </div>
      <div class="parallax__block parallax__block--deep">
        <div class="title">Technical Sales</div>
      </div>
    </div>
    
        <div id="group4" class="parallax__group">
      <div class="parallax__block parallax__block--deep">
        <div class="title">Account Management</div>
      </div>
            <div class="parallax__block parallax__block--back">
        <div class="title">Cloud Computing</div>
      </div>
    </div>
  
    
    <div id="group2" class="parallax__group">
      <div class="parallax__block parallax__block--fore">
        <div class="title">Drilling & Drill Bit Application Engineering</div>
      </div>
      <div class="parallax__block parallax__block--back">
        <div class="title">PDC Design</div>
      </div>
      <div class="parallax__block parallax__block--deep">
        <div class="title">Rootcause Analysis</div>
      </div>
          <div class="parallax__block parallax__block--back">
        <div class="title">Reservoir Engineering</div>
      </div>
    </div>
  
    <div id="group3" class="parallax__group">
      <div class="parallax__block parallax__block--base">
        <div class="title">Software Development</div>
      </div>
    </div>
    
  
    <div class="after-screen">
      <div class="title">Content After Grid</div>
    </div>
  </div>
  
  <script>
          $(document).ready(function(){
              $(".parallax").smoothWheel()
          });
  </script>
