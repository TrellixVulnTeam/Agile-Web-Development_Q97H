<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form & Input</title>
</head>
<body>
  <form action="#">
    <div>
      <!-- Text input -->
      <!-- When "for" of label matching with "id" of input, the input box will be highlighted and cursor is placed inside the input box when we click on the label -->
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!-- Email input -->
    <div>
      <label for="email">Email</label><br>
      <!-- When using type of email, the input will be validated to be in the email format -->
      <input type="email" id="email" name="email" placeholder="Enter an email">
    </div>
    <!-- Text area input -->
    <div>
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="10" placeholder="Hello"></textarea>
    </div>
    <!-- Select -->
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
        <option value="male">male</option>
        <option value="female" selected>female</option>
      </select>
    </div>
    <!-- Number -->
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
      <label for="birthday">Birthday</label>
      <input type="date" name="birthday" id="birthday">
    </div>
    <!-- Radio button -->
    <div>
      <label for="membership">Membership</label>
      <input type="radio" name="membership" id="membership" value="simple"> Simple
      <input type="radio" name="membership" id="membership" value="standard" checked> Standard
      <input type="radio" name="membership" id="membership" value="super"> Super
    </div>
    <!-- Checkbox -->
    <div>
      <label for="membership">I like ...</label>
      <input type="checkbox" name="likes" id="likes" value="bike"> Bike
      <input type="checkbox" name="likes" id="likes" value="car" checked> Car
      <input type="checkbox" name="likes" id="likes" value="plane"> Plane
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Using button tag -->
    <button type="submit">Submit</button>
    <!-- Reset button -->
    <button type="reset"></button>
  </form>
  
</body>
</html>
