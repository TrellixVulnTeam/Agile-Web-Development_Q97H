<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- This is to show in the search engine as the description of the webpage -->
  <meta name="description" content="This is my website description">
  <!-- Used to be important with SEO but not any more -->
  <meta name="keywords" content="web development, web design">
  <!-- Putting some rules of not being indexed or followed -->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <!-- title of the webpage -->
  <title>Meta Tags</title>
</head>

<body>

</body>

</html>
